<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Wavy Background with Violet/Purple Gradient */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a1b9a, #8e24aa, #ab47bc);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Style for the form container */
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
        }

        /* Styled toggle button */
        #menuToggle {
            background-color: #8e24aa;
            border: none;
            padding: 15px 25px;
            color: white;
            font-size: 18px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        #menuToggle:hover {
            background-color: #6a1b9a;
        }

        /* Offcanvas menu styling */
        .offcanvas {
            background-color: #8e24aa;
            color: white;
        }

        .offcanvas a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .offcanvas a:hover {
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #6a1b9a;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="container">
        <button id="menuToggle" class="btn">Menu</button>
        <div class="offcanvas" id="offcanvasMenu">
            <button id="closeMenu" class="btn btn-light">Close</button>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Form -->
    <div class="container">
        <h2>Predict Student Performance</h2>
        <form action="#">
            <!-- Parental Education Level field -->
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education Level</option>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>

            <!-- Lunch field -->
            <div class="mb-3">
                <label class="form-label">Lunch</label>
                <select class="form-select" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <!-- Test Preparation Course field -->
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading Score field -->
            <div class="mb-3">
                <label class="form-label">Reading Score</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
            </div>

            <!-- Writing Score field -->
            <div class="mb-3">
                <label class="form-label">Writing Score</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Predict Performance</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cogniron. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Toggle offcanvas visibility
        const menuToggle = document.getElementById('menuToggle');
        const offcanvasMenu = document.getElementById('offcanvasMenu');
        const closeMenu = document.getElementById('closeMenu');

        menuToggle.addEventListener('click', () => {
            offcanvasMenu.classList.toggle('show');
            document.body.style.overflow = offcanvasMenu.classList.contains('show') ? 'hidden' : 'auto';
        });

        closeMenu.addEventListener('click', () => {
            offcanvasMenu.classList.remove('show');
            document.body.style.overflow = 'auto'; // Restore scrolling when offcanvas is closed
        });
    </script>

</body>
</html>
